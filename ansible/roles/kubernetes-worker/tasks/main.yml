---
- name: Add Kubernetes apt signing key
  apt_key:
    url: https://pkgs.k8s.io/core:/stable:/v1.30/deb/Release.key
    keyring: /etc/apt/keyrings/kubernetes-apt-keyring.gpg
    state: present

- name: Add Kubernetes apt repository
  apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.30/deb/ /"
    filename: kubernetes
    state: present

- name: Install Kubernetes packages
  apt:
    name:
      - kubelet
      - kubeadm
      - kubectl
    state: present
    update_cache: yes

- name: Hold Kubernetes packages at current version
  dpkg_selections:
    name: "{{ item }}"
    selection: hold
  loop:
    - kubelet
    - kubeadm
    - kubectl

- name: Check if node is already joined
  stat:
    path: /etc/kubernetes/kubelet.conf
  register: kubelet_conf

- name: Copy join command from local machine
  copy:
    src: /tmp/k8s-join-command.sh
    dest: /tmp/k8s-join-command.sh
    mode: '0755'
  when: not kubelet_conf.stat.exists

- name: Join worker to Kubernetes cluster
  command: /tmp/k8s-join-command.sh
  when: not kubelet_conf.stat.exists

- name: Remove join command file
  file:
    path: /tmp/k8s-join-command.sh
    state: absent

